<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><span class="blinking-text">Text Analyzer</span></h1>
    <form enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="file" accept=".txt">
        <button type="submit">Upload</button>
    </form>

    <!-- Keyword search input -->
    <input type="text" id="search-input" placeholder="Search Keywords">
    
    <!-- Display results and word frequencies here -->
    <div id="results">
        <div id="top-words" class="card">
            <h2>Top 5 Most Occurring Words:</h2>
            <ul id="top-words-list"></ul>
        </div>
        <div id="top-co-occurrences" class="card">
            <h2>Top 5 Most Co-occurring Words:</h2>
            <ul id="top-co-occurrences-list"></ul>
        </div>
    </div>

    <!-- Separate section/tab for word frequencies -->
    <div id="frequency" class="card">
      <h2>Word Frequencies</h2>
      <ul id="word-Frequencies-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
